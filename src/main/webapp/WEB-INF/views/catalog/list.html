<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Province</title>
</head>
<body>
<a th:href="@{/createCatalog}">Create new province</a>
<h1>Catalog</h1>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="c:${list}">
    <tr>
      <td th:text="${c.id}"></td>
      <td th:text="${c.name}"></td>
      <td><a th:href="@{'/editCatalog/'+${c.id}}">Edit</a></td>
      <td><a th:href="@{'/deleteCatalog/'+${c.id}}">Delete</a></td>
    </tr>
  </th:block>
</table>


</body>
</html>
