<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>

<h1>Đây là trang chủ </h1>
<a th:href="@{/create}">Thêm mới</a>
<a th:href="@{/catalog}">Catalog</a>
<h2>Blog List</h2>
<form>
    <select name="sortBy">
        <option value="title">Sắp xếp theo tiêu đề</option>
        <option value="content">Sắp xếp theo content</option>
    </select>
    <button type="submit">Submit</button>
</form>
<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
        <th>Catalog Name</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b,ctr:${list}">
        <td th:text="${ctr.count}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.content}"></td>
        <td th:text="${b.date}"></td>

        <td><a th:href="@{/edit/__${b.getId()}__}">EDIT</a></td>
        <td><a th:href="@{/delete/__${b.getId()}__}">DELETE</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${list.hasPrevious()}" th:href="@{|/?page=${list.number -1}|}">Previous</a>
    <span th:text="${list.number + 1}"></span>/<span th:text="${list.getTotalPages()}"></span>
    <a th:if="${list.hasNext()}" th:href="@{|/?page=${list.number +1}|}">Next</a>
</div>
</body>
</html>
